<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Dueños</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
<style>
.card-body {
	display: flex;
	margin-left: -5px;
	margin-top: -40px;
	justify-content: center;
	border: none;
	width: 1200px
}

.card {
	border: none;
	display: flex;
	justify-content: center;
}
</style>
</head>
<body class="bg-dark">
	<div class="d-flex justify-content-center container">
		<div class="card bg-dark">
			<p class="my-5">
				<a th:href="@{/veterinario}" class="btn btn-danger" style="margin-right: 100px">
					<i class="fas fa-arrow-left ml-2"> Regresar</i>
				</a>
			</p>
			<div class="card-body">
				<div th:switch="${dueños}" class="container my-5">
					<div class="col-md-10">
						<h2 th:case="null">No se encontraron registros</h2>
						<div th:case="*">
							<table
								class="table table-striped table-resposive-md bg-light table-bordered">
								<thead>
									<tr class="text-center">
										<th>Foto</th>
										<th>Cedula</th>
										<th>Nombre</th>
										<th>Apellido</th>
										<th>Teléfono</th>
										<th>Dirección</th>
										<th colspan="2">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="dueño : ${dueños}" class="text-center">
										<td>
											<div th:if="${dueño.foto != null}">
												<img th:src="'data:image/jpeg;base64,' + ${dueño.fotoBase64}" alt="Foto dueño" width="200" height="200"/>
											</div>
										</td>
										<td th:text="${dueño.cedula}"></td>
										<td th:text="${dueño.nombre}"></td>
										<td th:text="${dueño.apellido}"></td>
										<td th:text="${dueño.telefono}"></td>
										<td th:text="${dueño.direccion}"></td>
										<td><a
											th:href="@{/duenos/delete/{cedula}(cedula=${dueño.cedula})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
										<td>
											<a th:href="@{/mascotas/new/{cedula}(cedula=${dueño.cedula})}"
											class="btn btn-primary">
												<i class="fas fa-plus-circle ml-2"> Agregar Mascota</i>
											</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
