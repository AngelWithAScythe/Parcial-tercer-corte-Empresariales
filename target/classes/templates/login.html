<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/nav.css}">
<link rel="stylesheet" th:href="@{/css/content.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
</head>
<header class="header">
    <div class="logo">
        <img th:src="@{/img/Logo.png}" alt="Logo de la marca">
    </div>
    <nav>
        <ul class="nav-links">
			<li><a th:href="@{/}">Inicio</a></li>
			<li><a th:href="@{/nosotros}">Nosotros</a></li>
		</ul>
    </nav>
    <div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button"
			id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">Ingresar</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item"
				th:href="@{/login/{tipo}(tipo='veterinario')}">Veterinario</a> <a
				class="dropdown-item" th:href="@{/login/{tipo}(tipo='admin')}">Administrador</a>
			<a class="dropdown-item" th:href="@{/login/{tipo}(tipo='dueño')}">Dueño</a>
		</div>
	</div>
</header>
<body>
	<br><br>
	<div>
		<th:block th:with="actionUrl=
        ${tipo == 'veterinario' ? '/loginVeterinario' : 
        (tipo == 'admin' ? '/loginAdministrador' : 
        (tipo == 'dueño' ? '/loginDueno' : ''))}">

		<form th:action="@{${actionUrl}}" method="post" class="form">
			<h1 class="form_title">INGRESO</h1>
			<div class="form_container">
				<div class="form_group">
					<p>Nombre de usuario</p>
					<input type="text" id="usuario" name="usuario" class="form_input"> <br> 
					<label for="usuario" class="form_label"></label>
					<span class="form_line"></span>
				</div>
				
				<div class="form_group">
					<p>Contraseña</p>
					<input type="password" id="contraseña" name="contraseña" class="form_input"> <br>
					<label for="contraseña" class="form_label"></label>
					<span class="form_line"></span>
				</div>
				

				<button type="submit" class="form_submit">Ingresar</button>

				<p th:if="${error}" th:text="${error}"></p>	
			</div>
			
		</form>
	</div>
	
</body>
</html>
