<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Veterinarios</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
<style>
.card-body {
	display: flex;
	margin-left: 30px;
	justify-content: center;
	border: none;
	width: 1200px
}

.card {
	border: none;
	display: flex;
	justify-content: center;
}
</style>
</head>
<body class="bg-dark">
	<div class="d-flex justify-content-center container">
		<div class="card bg-dark">
			<p class="my-5">
				<a th:href="@{/admin}" class="btn btn-danger"
					style="margin-right: 100px"> <i class="fas fa-arrow-left ml-2">
						Regresar</i>
				</a> <a th:href="@{/veterinarios/new}" class="btn btn-primary"> <i
					class="fas fa-user-plus ml-2"> Agregar Veterinario</i>
				</a>
			</p>
			<div class="card-body">
				<div th:switch="${veterinarios}" class="container my-5">
					<div class="col-md-10">
						<h2 th:case="null">No se encontraron registros</h2>
						<div th:case="*">
							<table
								class="table table-striped table-resposive-md bg-light table-bordered">
								<thead>
									<tr class="text-center">
										<th>Cedula</th>
										<th>Nombre</th>
										<th>Apellido</th>
										<th>Usuario</th>
										<th>Contraseña</th>
										<th colspan="2">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="veterinario : ${veterinarios}" class="text-center">
										<td th:text="${veterinario.cedula}"></td>
										<td th:text="${veterinario.nombre}"></td>
										<td th:text="${veterinario.apellido}"></td>
										<td th:text="${veterinario.usuario}"></td>
										<td th:text="${veterinario.contraseña}"></td>
										<td><a
											th:href="@{/veterinarios/edit/{cedula}(cedula=${veterinario.cedula})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a
											th:href="@{/veterinarios/delete/{cedula}(cedula=${veterinario.cedula})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
